    <div class="phChart" style="position: relative; height:50vh; width:50vw">

    </div>
    <div class="temperatureChart" style="position: relative; height:50vh; width:50vw">
        <canvas id="myChartTemp" width="400" height="400"></canvas>
    </div>    
    <div class="turbidityChart" style="position: relative; height:50vh; width:50vw">
        <canvas id="myChartTurb" width="400" height="400"></canvas>
    </div>        
    <!-- end chart  -->


    <!-- value from firebase -->
    <div class="phValue">
        <p>The Ph value is</p>
        <p id="PhHeading" style="font-weight: bold;"></p> 
    </div>

    <div class="temperatureValue">
        <p>The temperature value is </p>
        <p id="TempHeading" style="font-weight: bold;"></p>
    </div>
    
    <div class="turbidityValue">
        <p>The Turbidity value is </p>
        <p id="TurbHeading" style="font-weight: bold;"></p>
    </div>
